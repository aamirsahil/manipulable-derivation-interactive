              <svg id="supporting_svg_text" style="position:relative;top:-1150px;left:40px" width="300" height="200">

                <text id="text_0" x="0" y="10" font-size="1em" fill="#004B7E" font-family="Nunito">
                                                      Reality: To model reality using mathematics,  
                  <tspan class="em" x="0" dy="0.5cm" > we need to start from real-life examples we </tspan>
                  <tspan class="em" x="0" dy="0.5cm">have observed in our daily life. In this case,   </tspan>
                  <tspan class="em" x="0" dy="0.5cm"> a guitar and a suspension bridge illustrate   </tspan>
                  <tspan class="em" x="0" dy="0.5cm">the dynamic behavior we are seeking to model. </tspan></text>

                <text id="text_first" x="0" y="10" font-size="1em" fill="#004B7E" font-family="Nunito">
                                                      Idealization(as apparatus):  
                  <tspan class="em" x="0" dy="0.5cm" > In this step, an experimenter designs  </tspan>  
                  <tspan class="em" x="0" dy="0.5cm" > and builds an apparatus, which replicates  </tspan>
                  <tspan class="em" x="0" dy="0.5cm">the behavior of the idealised model  </tspan>
                  <tspan class="em" x="0" dy="0.5cm">developed in the derivation.  </tspan>
                  </text>

                  <text id="text_geo" x="0" y="10" font-size="1em" fill="#004B7E" font-family="Nunito">
                                                        Calibration: To run an experiment, the states                                                                                                                                                                                                                  
                    <tspan class="em" x="0" dy="0.5cm" > of this apparatus needs to be measured. For  </tspan>
                    <tspan class="em" x="0" dy="0.5cm">this, the states of the apparatus need to be set   </tspan>
                    <tspan class="em" x="0" dy="0.5cm">in alignment with a standard measure. This </tspan>
                    <tspan class="em" x="0" dy="0.5cm"> step is termed calibration.   </tspan>
                    </text>
  
                    <text id="text_dis" x="0" y="10" font-size="1em" fill="#004B7E" font-family="Nunito">
                                                        Testing the apparatus:This step tests the
                    <tspan class="em" x="0" dy="0.5cm" > apparatus's ability to provide accurate </tspan>
                    <tspan class="em" x="0" dy="0.5cm">measurements of the system's behavior. This is </tspan>
                    <tspan class="em" x="0" dy="0.5cm"> done by generating different states using </tspan>
                    <tspan class="em" x="0" dy="0.5cm">the apparatus and taking measurements. </tspan></text>

                    <text id="text_ideal" x="0" y="10" font-size="1em" fill="#004B7E" font-family="Nunito">
                                                            Experimental measurement:In this step, 
                      <tspan class="em" x="0" dy="0.5cm" >a set of experiments are conducted carefully, </tspan>
                      <tspan class="em" x="0" dy="0.5cm">and measurements of the states of the  </tspan>
                      <tspan class="em" x="0" dy="0.5cm"> apparatus recorded systematically. </tspan>
                      </text>


                    <text id="text_reality" x="0" y="10" font-size="1em" fill="#004B7E" font-family="Nunito">
                                                        Comparison: Here the values predicted by the                                
                    <tspan class="em" x="0" dy="0.5cm" > idealised mathematical model of reality are </tspan>
                    <tspan class="em" x="0" dy="0.5cm">compared with the measurements collected </tspan>
                    <tspan class="em" x="0" dy="0.5cm"> using the idealised apparatus version of </tspan>
                    <tspan class="em" x="0" dy="0.5cm"> reality. If the values do not 'fit' each   </tspan>
                    <tspan class="em" x="0" dy="0.5cm"> other, either the apparatus design, or</tspan>
                    <tspan class="em" x="0" dy="0.5cm">the model design, or both, are revised. </tspan>
                    </text>

              </svg>
                <!--
              <p id="text_ideal" style="visibility:visible;position: relative;top:-1050px;">Idealization: The first modeling step involves identifying the most basic elements involved in the behavior we are modeling. To develop a simple model of the dynamic behavior of the guitar and the bridge, we start by treating the two systems as strings tied at both ends.</p>
              <p id="text_dis" style="visibility:visible;position: relative;top:-1050px;">Discretization: This step involves a further simplification -- dividing a continuous body into discrete elements. In our derivation, we divided our string into numerous mass points, and we treat the mass points as connected through springs. </p>
              <p id="text_geo" style="visibility:visible;position: relative;top:-1050px;">Geometric structure: This step involves placing the discretised elements on a coordinate grid. This critical step allows moving towards a mathematical model.</p>
              <p id="text_mat" style="visibility:visible;position: relative;top:-1050px;">Math equation: Usually the last step in a derivation, this step involves mapping the geometric behavior into an equation, which is a relationship between variables. In our derivation, we summed the total force acting on a mass point, generalized it, and represented it as a differential equation. The solution to this equation captures the behavior of a string tied at two ends.</p>
            -->
